<!DOCTYPE html>
<html>
  <head>
    <title>Let's buzz</title>
    <script src="https://unpkg.com/tone"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/less-css/styles.css" />
  </head>
  <body>
    <p id="players">Connected</p>
    <div class="center">
      <div onclick="buzz()" id="buzzer"></div>
    </div>
    <script>
      const socket = io();

      socket.on(`playerCount`, function (count) {
        document.getElementById("players").innerHTML =
          count.totalPlayers + " Connected!";
      });

      function buzz() {
        var synth = new Tone.Synth().toMaster();
        synth.triggerAttackRelease("C4", "8n");

        // Send time to backend!
      }
    </script>
  </body>
</html>
