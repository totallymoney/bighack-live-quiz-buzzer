<!DOCTYPE html>
<html>
  <head>
    <title>Let's buzz</title>
    <script src="https://unpkg.com/tone"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/less-css/styles.css" />
  </head>
  <body>
    <p id="welcome"></p>

    <div class="center"><p>Waiting for host...</p></div>
    <script>
      const socket = io();
      let startTime = 0;

      // Welcome Player
      let playerName = prompt("What's your name?");
      document.getElementById("welcome").innerText = `Hello, ${playerName} ðŸ‘‹`;
      socket.emit("playerJoined", playerName);

      // Show the Button
      socket.on("unlockButton", () => {
        startTime = Date.now();
        document.querySelector(".center").innerHTML =
          '<button onclick="buzz()" id="buzzer"></button>';
      });

      function buzz() {
        let endTime = Date.now();
        playSound();

        // Send time taken to express!
        let response = {};
        response[playerName] = endTime - startTime;
        socket.emit("buzzed", response);

        // Disable the button
        document.getElementById("buzzer").setAttribute("disabled", "disabled");
      }

      function playSound() {
        var synth = new Tone.Synth().toMaster();
        synth.triggerAttackRelease("C4", "8n");
      }
    </script>
  </body>
</html>
