<!DOCTYPE html>
<html>
  <head>
    <title>Let's buzz</title>
    <script src="https://unpkg.com/tone"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/less-css/styles.css" />
  </head>
  <body>
    <p id="welcome"></p>
    <div class="center">
      <p>
        Hello ðŸ‘‹,<br />
        A buzzer ðŸš¨ will appear once the game starts...
      </p>
    </div>
    <footer></footer>
    <script>
      const socket = io();
      let startTime = 0;

      // Welcome Player
      let playerName = prompt("What's your name?") || "Zombie";

      const playerAvatar = `https://avatars.dicebear.com/api/gridy/${playerName}.svg`;
      document.getElementById(
        "welcome"
      ).innerHTML = `<img src=${playerAvatar} /> ${playerName}`;

      socket.emit("playerJoined", playerName);

      // Show the Button
      socket.on("unlockButton", () => {
        startTime = Date.now();
        document.querySelector(".center").innerHTML =
          '<button onclick="buzz()" id="buzzer"></button>';
      });

      socket.on("updatePlayers", (count) => {
        playSound();
        document.querySelector("footer").innerHTML = count + " players online";
      });

      function buzz() {
        let endTime = Date.now();
        playSound();

        // Send time taken to express!
        let response = {};
        response[playerName] = endTime - startTime;
        socket.emit("buzzed", response);

        // Disable the button
        document.getElementById("buzzer").setAttribute("disabled", "disabled");
      }

      function playSound(sound = "C4") {
        var synth = new Tone.Synth().toMaster();
        synth.triggerAttackRelease("C4", "8n");
      }
    </script>
  </body>
</html>
