<!DOCTYPE html>
<html>
  <head>
    <title>Let's buzz</title>
    <script src="https://unpkg.com/tone"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/less-css/styles.css" />
  </head>
  <body>
    <p id="welcome"></p>

    <div class="center"><p>Waiting for host...</p></div>
    <script>
      const socket = io();

      const state = {
        playerName: '',
        unlockedTimestamp: 0,
        buttonUnlocked: false
      };

      const render = {
        welcome: () => {
          document.getElementById("welcome").innerText = `Hello, ${state.playerName} ðŸ‘‹`;
        },
        button: () => {
          document.querySelector(".center").innerHTML =
            `<button ${state.buttonUnlocked ? '': 'disabled'} onclick="buzz()" id="buzzer"></button>`;
        }
      }

      // Show the Button
      socket.on("unlockButton", () => {
        state.unlockedTimestamp = Date.now();
        state.buttonUnlocked = true;
        render.button();
      });

      // Welcome Player
      function join() {
        state.playerName = prompt("What's your name?");      
        socket.emit("playerJoined", state.playerName);
        render.welcome();
      }

      function buzz() {
        const response = {
          [state.playerName]: Date.now() - state.unlockedTimestamp
        };
        playSound();
        // Send time taken to express!
        socket.emit("buzzed", response);
        // Disable the button
        state.buttonUnlocked = false;
        render.button();
      }

      function playSound() {
        var synth = new Tone.Synth().toMaster();
        synth.triggerAttackRelease("C4", "8n");
      }

      join()

      window.state = state;
      window.render = render;
    </script>
  </body>
</html>
