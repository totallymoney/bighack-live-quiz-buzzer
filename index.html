<!DOCTYPE html>
<html>
  <head>
    <title>Let's buzz</title>
    <script src="https://unpkg.com/tone"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/less-css/styles.css" />
  </head>
  <body>
    <p id="welcome"></p>
    <div class="center">
      <p>
        Hello ðŸ‘‹,<br />
        A buzzer ðŸš¨ will appear once the game starts...
      </p>
    </div>
    <footer></footer>
    <script>
      const socket = io();

      const state = {
        playerName: "Joe",
        playerAvatar: "",
        unlockedTimestamp: 0,
        buttonUnlocked: false,
      };

      const render = {
        welcome: () => {
          document.getElementById(
            "welcome"
          ).innerHTML = `<img src=${state.playerAvatar} /> ${state.playerName}`;
        },
        button: () => {
          document.querySelector(".center").innerHTML = `<button ${
            state.buttonUnlocked ? "" : "disabled"
          } onclick="buzz()" id="buzzer"></button>`;
        },
      };

      // Show the Button
      socket.on("unlockButton", () => {
        state.unlockedTimestamp = Date.now();
        state.buttonUnlocked = true;
        render.button();
      });

      socket.on("updatePlayers", (count) => {
        playSound();
        document.querySelector("footer").innerHTML = count + " players online";
      });

      // Welcome Player
      function join() {
        state.playerName = prompt("What's your name?") || "Joe";
        state.playerAvatar = `https://avatars.dicebear.com/api/gridy/${state.playerName}.svg`;
        socket.emit("playerJoined", state.playerName);
        render.welcome();
      }

      function buzz() {
        const response = {
          [state.playerName]: Date.now() - state.unlockedTimestamp,
        };
        playSound();
        // Send time taken to express!
        socket.emit("buzzed", response);
        // Disable the button
        state.buttonUnlocked = false;
        render.button();
      }

      function playSound(sound = "C4") {
        var synth = new Tone.Synth().toMaster();
        synth.triggerAttackRelease("C4", "8n");
      }

      join();

      window.state = state;
      window.render = render;
    </script>
  </body>
</html>
