<!DOCTYPE html>
<html>
  <head>
    <title>Let's buzz</title>
    <link rel="stylesheet" href="/less-css/styles.css" />
    <script src="https://unpkg.com/tone"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul id="playerScores"></ul>

    <div class="center">
      <button onclick="buzz()" id="buzzer">Start</button>
    </div>
    <footer>
      <div class="select">
        ‚è∞
        <select onchange="setTimer()" id="select">
          <option selected value="600000">10 mins</option>
          <option value="300000">5 mins</option>
        </select>
      </div>
    </footer>

    <script>
      let timer = 600000;
      let ongoing = false;
      const socket = io();

      // Update the scores
      socket.on("updateScores", (playerScores) => {
        const scoreTable = document.getElementById("playerScores");
        scoreTable.innerHTML = "";
        for (const [i, player] of playerScores.entries()) {
          const li = document.createElement("li");

          li.appendChild(
            document.createTextNode(
              `${i === 0 ? "üëë " : ""} ${Object.keys(player)[0]} : ${
                Object.values(player)[0]
              }`
            )
          );
          scoreTable.appendChild(li);
        }
      });

      function buzz() {
        const buzzer = document.getElementById("buzzer");
        var synth = new Tone.Synth().toMaster();
        synth.triggerAttackRelease("C4", "8n");
        socket.emit("unlock");
      }
    </script>
  </body>
</html>
